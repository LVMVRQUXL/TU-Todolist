<div [ngClass]="setClasses()" id="{{ formatStringId(todo.title) }}">
  <p>
    <input
      (change)="onToggle(todo)"
      type="checkbox"
      class="lineThrough"
      id="item-{{ todo.id }}"
      [checked]="todo.completed"
    />
    <label for="item-{{ todo.id }}">
      {{ todo.title }}
    </label>
    <button (click)="onDelete(todo)" class="del">X</button>
  </p>
</div>
